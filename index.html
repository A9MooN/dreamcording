<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main_sol.js" defer></script>
    <script src="https://kit.fontawesome.com/49b73ccb8e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="game">
        <header class="game_header">
            <button class="game_button">
                <i class="fa-solid fa-play"></i>
            </button>
            <span class="game_timer"></span>
            <span class="game_score"></span>
        </header>
        <section class="game_field"></section>
    </section>
    <section class="pop_up pop_up_hide">
        <button class="pop_up_refresh">
            <i class="fa-sharp fa-solid fa-rotate-right"></i>
        </button>
        <span class="pop_up_msg"></span>
    </section>
</body>
</html>
